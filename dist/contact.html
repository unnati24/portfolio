<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:200,100,400"
      rel="stylesheet"
      type="text/css"
    />
    <title>Contact Me</title>
  </head>
  <body id="contact-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">My Projects</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>

      <div class="container contact-form">
        <div class="wrapper">
          <div class="info">
            <ul>
              <li><h1 class="text-secondary">Unnati Verma</h1></li>
              <li><i class="fas fa-map-marker-alt"></i> Bengaluru, India</li>
              <li><i class="fa fa-envelope"></i> unavee.24@gmail.com</li>
            </ul>
          </div>
          <div class="contact">
            <div id="alert"></div>
            <form id="contactForm">
              <p>
                <label>Name</label>
                <input type="text" name="name" id="name" />
              </p>
              <p>
                <label>Company</label>
                <input type="text" name="company" id="company" />
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" id="email" />
              </p>
              <p>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone" />
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
